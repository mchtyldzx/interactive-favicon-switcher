<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Favicon</title>
    
    <link rel="icon" type="image/png" href="/assets/favicon-normal.png">
    <script src="/js/mood-favicon.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 2000px; /* Scroll testi için */
            background: #f0f0f0;
        }
        
        .test-area {
            margin-top: 100px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .test-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .test-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="test-area">
        <h1>Favicon Oyun Testi</h1>
        <p>Test etmek için:</p>
        <ul>
            <li>Sayfaya tıklayın (mutluluk artar)</li>
            <li>Sayfayı aşağı/yukarı kaydırın (uykulu ifade)</li>
            <li>Bekleyin (mutluluk zamanla azalır)</li>
            <li>Sağ üst köşedeki istatistikleri kontrol edin</li>
        </ul>
    </div>

    <div style="height: 1500px;">
    </div>
</body>
</html>
